<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="formPage">
        <h1 class="formHeader">FORM</h1>
        <form class="form" method="POST" action="/">
            <input class="inputName" name="name" placeholder="Your name"/>
            <input class="inputEmail" name="email" placeholder="Your email"/>
            <textarea class="inputMessage" name="message" id="" cols="30" rows="10"></textarea>
            <button class="inputButton">Send</button>
        </form>
    </div>
</body>
</html>
